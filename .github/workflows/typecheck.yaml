on: push

jobs:
   typecheck:
      runs-on: ubuntu-latest
      steps:
         - name: Harden Runner
           uses: step-security/harden-runner@d315ca1c4d559bfb1dee2683e673431c51d34903
           with:
             egress-policy: block
             allowed-endpoints: 
               github.com:443
               registry.yarnpkg.com:443

         - uses: actions/checkout@2d1c1198e79c30cca5c3957b1e3b65ce95b5356e
         - name: Setup Node.js environment
           uses: actions/setup-node@9ced9a43a244f3ac94f13bfd896db8c8f30da67a
         - run: yarn --frozen
         - name: Typescript compiler
           uses: iCrawl/action-tsc@c3f25c126c7805dbbbcbf6f1db0c3be6f5dac069 # v1
         - run: yarn test
