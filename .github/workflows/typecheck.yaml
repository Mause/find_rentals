on: push

jobs:
   typecheck:
      runs-on: ubuntu-latest
      steps:
         - name: Harden Runner
           uses: step-security/harden-runner@dff5578680c72d929f7b290889ed1e3dae19336d
           with:
             egress-policy: block
             allowed-endpoints: 
               github.com:443
               registry.yarnpkg.com:443

         - uses: actions/checkout@230611dbd0eb52da1e1f4f7bc8bb0c3a339fc8b7
         - name: Setup Node.js environment
           uses: actions/setup-node@f099707f6e7a91b89cdebdeca599fc76cc8bf088
         - run: yarn --frozen
         - name: Typescript compiler
           uses: iCrawl/action-tsc@c3f25c126c7805dbbbcbf6f1db0c3be6f5dac069 # v1
         - run: yarn test
         - run: yarn test:api
